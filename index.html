<!DOCTYPE html>
<html>
    <head>
        <title>Lux Mundi Cup 2024 Website</title>
        <link rel="icon" href="TCGC.jpeg">
        <link rel="stylesheet" href="An.css">
    </head>

    <body>

        <div class="wrapper" id="wrapper">
                <div class="form-box login">
                    <h2 id="login-link">Login</h2>
                    <form class="login_form" action="Joseph.html"> 
                        <div id="firstname-box" class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text" id="username" required>
                            <label>Username</label>
                        </div>
                            <div id="password-box" class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" id="password" required>
                                <label>Password</label>
                            </div>
                                <div class="remember-forgot">
                                    <label><input type="checkbox"> Remember Me</label>
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn">Login</button>
                                    <div class="login-register"  id="register">
                                        <p>Don't have an account?
                                        <a href="#" class="register-link"  id="register-link">Register</a>
                                        </p>
                                    </div>
                    </form>
                </div>

                <div class="form-box register">
                    <h2>Registration</h2>
                    <form id="form">
                        <div id="firstname-box" class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div id="email-box" class="input-box">
                            <span class="icon">
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                            <div id="password-box" class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                                <div class="remember-forgot">
                                    <label><input type="checkbox"> I agree to the terms and conditions.</label>
                                </div>
                                <button type="submit" class="btn">Register</button>
                                    <div class="login-link">
                                        <p>Already have an account?
                                        <a href="#">Login</a>
                                        </p>
                                    </div>
                    </form>
                </div>
        </div>

        <script src="D.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
